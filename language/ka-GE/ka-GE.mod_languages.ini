MOD_LANGUAGES_XML_DESCRIPTION="ეს მოდული აჩვენებს შინაარსის ხელმისაწვდომი ენების სიას (რომლებიც განსაზღვრულია და გამოქვეყნებულია ენების მენეჯერის ნაწილში) მათ შორის გადასართველად Joomla!-ს მრავალენოვან საიტად გამოყენების შემთხვევაში. <br />--პლაგინი 'სისტემა - ენების ფილტრი' უნდა იყოს გამოქვეყნებული.--<br /> ენის გადართვისას, მოდულს გადავყავართ არჩეული ენისათვის განსაზღვრულ მთავარ გვერდზე. ამის შემდეგ ნავიგაციაც იქნება ის, რომელიც ამ ენისთვის არის განსაზღვრული.<br /> თუ პლაგინი <strong>'სისტემა - ენების ფილტრი'</strong> არ არის გამოქვეყნებული, ამან შეიძლება არასასურველი შედეგები გამოიწვიოს. <br /><strong>მეთოდი:</strong><br />1. გახსენით ენების მენეჯერის ჩანართი და დარწმუნდით, რომ თქვენთვის სასურველი ენები გამოქვეყნებულია, აქვთ ენის კოდი URL-ისთვის და ასევე პრეფიქსი მოდულში სურათის გამოსაჩენად. <br />2. შექმენით მთავარი გვერდი მენიუს ელემენტისთვის ენის მინიჭებით და ყოველი გამოქვეყნებული შინაარსის ენისთვის მის ავტომატურ მთავარ გვერდად განსაზღვრით. <br />  3. ამის შემდეგ, შენ შეგიძლია მიუთითო ენა ნებისმიერ სტატიას, კატეგორიას, მოდულს, სიახლის არხს, ვებ ბმულს Joomla-ში.<br /> 4. გადაამოწმე რომ მოდული და პლაგინი გამოქვეყნებულია."