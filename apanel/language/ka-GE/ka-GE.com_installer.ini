JLIB_RULES_SETTING_NOTES="1. თუ თქვენ შეცვლით ამ პარამეტრებს, ეს იმოქმედებს ამ კომპონენტზე. მიაქციეთ ყურადღება, რომ:<br /><em>მემკვიდრეობითი</em> ნიშნავს რომ გამოყენებული იქნება ნებართვები გლობალური კონფიგურაციიდან და მშობელი ჯგუფიდან.<br /><em>უარყოფილია</em> ნიშნავს რომ მიუხედავად გლობალური კონფიგურაციის და მშობელი ჯგუფის პარამეტრებისა, ჯგუფი რომლის რედაქტირებაც ხდება ვერ განახორციელებს ამ მოქმედებას ამ კომპონენტზე.<br /><em>ნებადერთულია</em> ნიშნავს რომ ჯგუფი რომლის რედაქტირებაც ხდება განახორციელებს ამ მოქმედებას ამ კომპონენტისთვის (მაგრამ გლობალურ კონფიგურაციასთან ან მშობელ ჯგუფთან კონფლიქტის დროს ამას არ ექნება გავლენა; კონფლიქტს გმოაჩენს <em>არ არის ნებადართული (ჩაკეტილია)</em> გამოთვლითი პარამეტრების ქვეშ).<br />2. თუ თქვენ აირჩევთ ახალ პარამეტრს, დააჭირეთ <em>შენახვა</em>-ს გამოთვლითი პარამეტრების განსაახლებლად."
