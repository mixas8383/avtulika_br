COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="ეს ეკრანი საშუალებას გაძლევს აღმოაჩინო გაფართოებები, რომლებსაც არ გაუვლიათ ნორმალური ინსტალაციის პროცესი. <br />მაგალითად, ზოგი გაფართოების ატვირთვა ვებ ინტერფეისის საშუალებით ვერ ხერხდება მათი დიდი ზომის გამო, რომელსაც ზღუდავს ვებ ჰოსტინგის გარემო. ამ თვისების გამოყენებით თქვენ შეგიძლიათ ატვირთოთ გაფართოების ფაილები პირდაპირ თქვენს ვებ სერვერზე სხვა საშუალებებით, როგორიცაა FTP ან SFTP და მოათავსოთ ეს გაფართოების ფაილები შესაბამის საქაღალდეში. <br />შემდეგ თქვენ შეგიძლიათ გამოიყენოთ აღმოჩენის ფუნქცია ახლადატვირთული გაფართოების საპოვნელად და მისი თქვენს Joomla!-ს ინსტალაციაში გასააქტიურებლად. <br />აღმოჩენის ოპერაციის გამოყენებით თქვენ ასევე შეგიძლიათ აღმოაჩინოთ და დააყენოთ ერთდროულად რამდენიმე გაფართოება."
