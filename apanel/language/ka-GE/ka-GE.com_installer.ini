COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! დროებით საქაღალდეში Joomla! ახდენს გაფართოების კოპირებას, იღებს ამ გაფართოებას და მის ფაილების ასლები გადააქვს სწორ საქაღალდეებში. თუ ეს კონფიგურაცია არ არის დადგენილი configuration.php-ში ($tmp_path) მაშინ თქვენ ვერ ატვირთავთ გაფართოებას. შექმენით საქაღალდე და ნება დართეთ Joomla!-ს ჩაწეროს მასში პრობლემის გადასაჭრელად."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla-ს დროებითი საქაღალდე არ არის ჩაწერადი ან არ არსებობს"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla-ს დროებითი საქაღალდე არ არის ჩაწერადი ამ  შემთხვევაში, ან შეიძლება არ არსებობს, რამაც შეიძლება პრობლემები გამოიწვიოს Joomla!-ზე გაფართოებების ატვირთვისას. თუ გაქვთ პრობლემები გაფართოებების ატვირთვისას, დარწმუნდით რომ საქაღალდე რომელიც განსაზღვრულია თქვენს configuration.php-ში არსებობს ან შეამოწმეთ '%s' გადააქციეთ ის ჩაწერადად და ნახეთ თუ მოგვარდა პრობლემა."
