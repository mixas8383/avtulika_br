COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP დროებითი საქაღალდე არის საქაღალდე, რომელსაც PHP იყენებს ატვირთული ფაილის შესანახად სანამ Joomla! შესძლებს მოწვდეს ამ ფაილს. თუმცა დაუდგენელი საქაღალდე ყოველთვის პრობლმა არ არის, თუ მანიფესტის ფაილის პოვნა ვერ ხდება ან ვერ ხდება ატვირთული ფაილების პოვნა, მისმა დადგენამ თქვენს php.ini ფაილში შეიძლება გადაჭრას პრობლემა."
